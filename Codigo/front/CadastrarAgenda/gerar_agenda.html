<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerapIn | Gerar agenda</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../assets/imagens/Terapin - Icone.png" type="image/png">

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/navbar/navbar.css">
    <link rel="stylesheet" href="../assets/styles/padrao.css">

    <!-- Icones -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <!-- Toastify CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <nav id="navbar" class="navbar"></nav>

    <main class="conteudo-pagina">
        <header id="topo" class="topo"></header>

        <section class="conteudo">
            <h1>Modificar agenda</h1>

            <form id="cad-agenda" action="#" method="post" class="container-formulario">
                <div id="container-modificar-agenda">
                    <div class="dias-da-semana">
                        <input id="domingo" name="dia" type="checkbox" value="7">
                        <label for="domingo">Domingo</label>

                        <input id="segunda" name="dia" type="checkbox" value="1">
                        <label for="segunda">Segunda-feira</label>

                        <input id="terca" name="dia" type="checkbox" value="2">
                        <label for="terca">Terca-feira</label>

                        <input id="quarta" name="dia" type="checkbox" value="3">
                        <label for="quarta">Quarta-feira</label>

                        <input id="quinta" name="dia" type="checkbox" value="4">
                        <label for="quinta">Quinta-feira</label>

                        <input id="sexta" name="dia" type="checkbox" value="5">
                        <label for="sexta">Sexta-feira</label>

                        <input id="sabado" name="dia" type="checkbox" value="6">
                        <label for="sabado">Sábado</label>
                    </div>

                    <div id="inputs-modificar-agenda">
                        <div class="input inp-horario-inicio">
                            <input id="input-horario-inicio" name="horario_inicio" type="time"></input>
                            <label for="input-horario-inicio">Horário de início</label>
                        </div>

                        <div class="input inp-horario-termino">
                            <input id="input-horario-termino" name="horario_termino" type="time"></input>
                            <label for="input-horario-termino">Horário de término</label>
                        </div>

                        <div class="input inp-horario-almoco-inicio">
                            <input id="input-horario-almoco-inicio" name="almoco_inicio" type="time"></input>
                            <label for="input-horario-almoco-inicio">Início de almoço</label>
                        </div>

                        <div class="input inp-horario-almoco-termino">
                            <input id="input-horario-almoco-termino" name="almoco_termino" type="time"></input>
                            <label for="input-horario-almoco-termino">Término de almoço</label>
                        </div>
                    </div>

                </div>
        
                <div class="container-botao-formulario">
                    <button type="submit" class="botao-formulario">Editar disponibilidade</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Ajax -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Toastify JS -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- Scripts -->
    <script src="../assets/navbar/navbar.js"></script>
    <script src="gerar_agenda.js"></script>
    <script src="../assets/input/input.js"></script>
</body>

</html>
