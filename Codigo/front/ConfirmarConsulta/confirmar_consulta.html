<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerapIn | Confirmação de Consulta</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="../assets/imagens/Terapin - Icone.png" type="image/png">

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/styles/padrao.css">

    <!-- Icones -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <!-- Toastify CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <nav id="navbar" class="navbar"></nav>

    <main>
        <header id="topo" class="topo"></header>

        <section class="conteudo-confirmar">
            <section id="container-confirmar-consulta">
                <img src="../assets/imagens/TerapIn - Logo.png" alt="" id="img-confirmar">
                <p id="msg-confirmar">Você deseja confirmar sua consulta?</p>
                <div class="button-container-confirmar">
                    <button id="confirmar-btn" class="botao-formulario-confirmar">Confirmar</button>
                    <button id="cancelar-btn" class="botao-formulario-cancelar">Cancelar</button>
                </div>
            </section>
        </section>
    </main>

    <!-- Ajax -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Toastify JS -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- Scripts -->
    <script src="confirmar_consulta.js"></script>
</body>

</html>
